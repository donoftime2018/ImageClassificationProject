name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20     # or 20

      - name: Install dependencies
        run: npm ci
        working-directory: ./ImageExpress

      - name: Build Solid app
        working-directory: ./ImageExpress
        run: |
          export VITE_SERVER="${{ secrets.VITE_SERVER }}"
          echo "VITE_SERVER is $VITE_SERVER"
          npm run build


      - name: Copy index.html to 404.html (for SPA routing)
        run: cp ./ImageExpress/dist/index.html ./ImageExpress/dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./ImageExpress/dist            # âœ… NOT ../dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
